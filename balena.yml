name: "Inkyshot"
description: "Get a daily random inspirational quote delivered direct to your desk with Inkyshot. Build multiple Inkyshots and share the inspiration with your friends, family and loved ones ❤️"
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/balenalabs/inkyshot"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/balenalabs/inkyshot/master/logo.png"    
data:
  applicationEnvironmentVariables:
    - UPDATE_HOUR: 9
    - TZ: 'Americas/New_York'
    - QOD_CATEGORY: 'inspire'
    - FONT: 'AmaticSC'
    - TEST_CHARACTER: 'a'
  defaultDeviceType: "raspberry-pi"
  supportedDeviceTypes:
    - "raspberry-pi"
    - "raspberrypi3"
    - "fincm3"
